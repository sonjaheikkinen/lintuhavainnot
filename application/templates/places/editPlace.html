{% extends "layout.html" %}
  
{% block body %}

<h1>Muokkaa havaintopaikkaa</h1>

<form method="POST" action="{{ url_for('places_edit', place_id = place_id) }}" role="form"> 
  <div class="formgroup">
    {{ wtf.form_field(form.name, class='form-control') }}
  </div>
  <div class="formgroup">
    {{ wtf.form_field(form.habitat, class='form-control') }}
  </div>
  <button type="submit" class="btn btn-primary">Tallenna</button>
</form>

<br>


{% endblock %}
